<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Room Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Dashboard</h1>
	
  <table id="device-table">
    <thead>
      <tr>
        <th>Device ID</th>
        <th>Nome</th>
        <th>Online</th>
        <th>Video Attivo</th>
        <th>IP</th>
        <th>Uptime (sec)</th>
        <th>RAM Libera (MB)</th>
        <th>Sistema</th>
        <th>Ultimo Update</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
